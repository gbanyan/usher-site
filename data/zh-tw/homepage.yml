############################### Banner feature ###############################
banner_feature:
  enable : true
  image : "images/banner/banner_feature.jpg"
  feature_item:
    # feature item loop
    - name : "什麼是尤塞氏症？"
      icon : "ti-search" # icon pack : https://themify.me/themify-icons
      content : "尤塞氏症是一種罕見的遺傳性疾病，目前估計全球共有 **400,000** 名左右的患者。主要特徵是**先天性的聽力損失**，以及影響眼睛的**視網膜色素病變**，此外，某些尤塞氏症患者可能還會有**平衡問題**。"

    # feature item loop
    - name : "聽力損失"
      icon : "ti-headphone" # icon pack : https://themify.me/themify-icons
      content : "罹患尤塞氏症，在出生時或於漸漸成長時，會有聽力損失的情形。主要為感音性聽力損失，大多數損失頻率偏向中高頻率。"

    # feature item loop
    - name : "視網膜色素病變"
      icon : "ti-eye" # icon pack : https://themify.me/themify-icons
      content : "尤塞氏症會引起視網膜色素病變。受影響的視網膜逐漸退化，導致夜盲、視野狹窄。視野狹窄的特徵又被稱為隧道狀視野，用以形容僅剩中央局部視覺的狀況。"

    # feature item loop
    - name : "平衡問題及其他"
      icon : "ti-split-h" # icon pack : https://themify.me/themify-icons
      content : "有某些類型尤塞氏症患者，會有輕微至嚴重的平衡問題。另外也有案例報告，有嗅味覺喪失的情況。<br><br>尤塞氏症患者臨床傳統上，依據症狀嚴重程度、病程進展以分類。"


############################## about ##################################
about:
  enable : true
  title : "視聽雙弱族群的困境"
  image : "images/banner/banner.jpg"
  content : "在台灣，除了尤塞氏症患者外，還有一群極為少數的人，因為不明原因（已證明或未證實的相關致病基因、後天因素），而一樣直接影響了視力、聽力，導致其比起正常人來說，直接被剝奪了，與外界溝通最重要的兩個管道。遺憾的是，由於群體極為少眾，以及特殊的雙重受限經驗，傳統的無障礙輔助設計、資源不見得適用。<br><br>而在罕見疾病族群之中，也端為少見的基因型態，使其更難受到醫藥研究關注、照護資源的挹注。尤塞氏症與其這些族群的共同困境，將會是本協會著重的課題。"
  button:
    enable : true
    label : "故事"
    link : "about/"


