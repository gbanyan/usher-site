      content : "協助視聽雙弱病友相同境遇患者，共同面對生活中的挑戰與課題"
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "輔助資源"
        link : "contact/"


