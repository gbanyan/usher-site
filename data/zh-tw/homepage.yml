  enable : true
  bg_image : "images/banner/banner-1.jpg"
  slider_item:
    # slider item loop
    - title : "台灣尤塞氏症暨視聽弱協會"
      content : "Usher Syndrome and Audiovisual Impairment Association"
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
